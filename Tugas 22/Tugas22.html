<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title> Tugas 22.HTML</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form>
            <fieldset>
                <legend>Form</legend>
            <p> Nama : <input type="text" placeholder="Nama Lengkap"> </p>
            <p> Username : <input type="text" placeholder="Username"> </p>
            <p> Email : <input type="email" placeholder="Your email"></p>
            <p> Password : <input type="password" placeholder="Password"></p>
            <p> Alamat Web : <input type="url" placeholder="Masukan URL Web"></p>
            <p> Tanggal Lahir : <input type="date"></p>
            <p> Umur : <input type="number"></p>
            <p> Jenis Kelamin : <input type="radio"> Laki-laki <input type="radio"> Perempuan </p>
            <p> Agama : <select>
                <option value="Islam">Islam</option>
                <option value="Kristen"> Kristen</option>
                <option value="Khatolik"> Khatolik</option>
                <option value="Hindu"> Hindu</option>
                <option value="Budha"> Budha</option>
            </select></p>
            <p> Biografi : <textarea  cols="20" rows="3"></textarea></p>
            <p> Foto <img src="logo1.jpg" width="200" height="200"></p>
            <p> Audio : <audio src="sample.mp3" controls></audio></p>
            </fieldset>
            
        </form>
        <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
        <br><br><br>
        <p align="center"> <b><i>tugas 22.html</i></b></p>
    </body>
</html>
